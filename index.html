<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 6</title>
        <meta charset="UTF-8">

        <!-- links the sheet used to style the web page -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <!-- installs the latest jquery library -->
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- links to the javascript file that will create the multiplication
             table and any other necessary functions -->
        <script type="text/javascript" src="multTable.js"></script>
    </head>
    <body>
        <div id="background">
            <div id="form">
                <!-- begins the for to dynamically accept values from the user -->
                <form id="frm" action='javascript:void(0)'>
                    <!-- Creates a label and a field attributed with that label.
                         Giving this type number will force the user to input an
                         integer value.  -->
                    <div id='valueBar'>     <!-- begin valueBar div -->
                        <label>Starting Column</label>
                        <input type="number" id="minXVal" min='-50' max='50' />

                        <label>Ending Column</label>
                        <input type="number" id='maxXVal' min='-50' max='50'/>

                        <label>Starting Row</label>
                        <input type='number' id='minYVal' min='-50' max='50'/>

                        <label>Ending Row</label>
                        <input type='number' id='maxYVal' min='-50' max='50'/>

                        <input type="submit" value='Compute' />
                    </div>      <!-- end valueBar div -->
                </form>
            </div>      <!-- end form div -->
            <table id='tab'>
                <!-- all dynamically written from the multTable.js file -->
            </table>
        </div>  <!-- end background div -->
        <div id="errorMessages">    <!-- begin error message wrapper -->
            
            <!-- Any error messages printed to the screen for the user to see
                 will be appended here dynamically -->
            <p id="errors"></p>
            
        </div>  <!-- end error message wrapper -->
    </body>
</html>
